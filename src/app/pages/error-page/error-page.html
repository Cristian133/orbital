<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">

    <h1 class="text-9xl font-extrabold text-gray-800">{{ code() }}</h1>

    @switch (code()) {
      @case (404) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Not found
        </p>
      }
      @case (403) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Forbidden
        </p>
      }
      @case (401) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Unauthorized
        </p>
      }
      @case (500) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Internal server error
        </p>
      }
      @case (502) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Bad gateway
        </p>
      }
      @case (503) {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          Service unavailable
        </p>
      }
      @default {
        <p class="text-2xl md:text-3xl font-light text-gray-600 mt-4">
          {{ message() }}
        </p>
      }
    }

    <div class="mt-6">
      <a [routerLink]="actionRoute()" 
         class="px-6 py-3 rounded-2xl bg-blue-600 text-white font-medium shadow hover:bg-blue-700 transition">
        {{ actionLabel() }}
      </a>
    </div>
  </div>
</div>
